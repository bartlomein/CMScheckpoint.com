<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WPCHECKPoint</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


<div class="container-fluid">
    <div class="row" id="logo">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="header1">
                <img src="../static/img/cmscheckpointfugaz.png" alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row" id="quickly">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="header2">
                <h2>Quickly find out which of the popular CMS frameworks a site was made with</h2>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row" id="checker">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="/" method="post">

                <div class="form1 row">
                    <div class="col-md-3">
                        <span class="urllabel">{{ form.url_area.label }} </span>
                    </div>
                    <div class="col-md-7">
                        <span class="urlarea">{{ form.url_area(class = "form-control") }}</span>
                    </div>
                    <div class="col-md-2">
                        <span class="button1">{{ form.submit(class="btn btn-primary") }}</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>

    <div class="row animated fadeIn" id="outcome">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 p-2">
            <div class="outcome1 bounce">{{ outcome }} </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="footer1">
                    <span class="social"><a href="https://github.com/bartlomein"><i class="fa fa-github"
                                                                                    aria-hidden="true"></i></a></span>
                    <span class="social"><a href="https://twitter.com/bartlomein"><i class="fa fa-twitter"
                                                                                     aria-hidden="true"></i></a></span>
                    <span class="social"><a href="https://www.linkedin.com/in/bartlomiej-tyrpien-a1708968/"><i
                            class="fa fa-linkedin" aria-hidden="true"></i></a></span></div>

                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
